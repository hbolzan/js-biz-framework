<!DOCTYPE html>
<html>
    <head>
        <title>New JS Framework</title>
    </head>
    <body>
        <div class="uk-container">
            <h1>New JS Framework</h1>
            <p>
                This a new and much better ultimate JS framework.
            </p>

            <h4>Botão grande</h4>
            <div class="container">
                <div>
                    <button class="uk-button uk-button-default uk-button-large">Single Button</button>
                </div>
            </div>
            <hr/>

            <h4>Botão com ícone</h4>
            <div class="container">
                <div>
                    <button class="uk-button uk-button-default uk-button-large" uk-icon="icon: heart" style="padding: 0; width: 60px"></button>
                </div>
            </div>
            <hr/>

            <h4>Grupos de botões com ícones</h4>
            <div class="container" style="height: 60px">
                <div class="uk-align-left" style="border: solid 1px lightgray; padding: 2px; margin: 2px">
                    <button class="uk-button uk-button-default uk-button-large" uk-icon="icon: chevron-double-left" style="padding: 0; width: 55px"></button>
                    <button class="uk-button uk-button-default uk-button-large" uk-icon="icon: triangle-left" style="padding: 0; width: 55px"></button>
                    <button class="uk-button uk-button-default uk-button-large" uk-icon="icon: triangle-right" style="padding: 0; width: 55px"></button>
                    <button class="uk-button uk-button-default uk-button-large" uk-icon="icon: chevron-double-right" style="padding: 0; width: 55px"></button>
                </div>

                <div class="uk-align-left" style="border: solid 1px lightgray; padding: 2px; margin: 2px">
                    <button class="uk-button uk-button-default uk-button-large" uk-icon="icon: plus-circle" style="padding: 0; width: 55px"></button>
                    <button class="uk-button uk-button-default uk-button-large" uk-icon="icon: trash" style="padding: 0; width: 55px"></button>
                    <button class="uk-button uk-button-default uk-button-large" uk-icon="icon: file-edit" style="padding: 0; width: 55px"></button>
                    <button class="uk-button uk-button-default uk-button-large" uk-icon="icon: check" style="padding: 0; width: 55px"></button>
                    <button class="uk-button uk-button-default uk-button-large" uk-icon="icon: ban" style="padding: 0; width: 55px"></button>

                </div>

                <div class="uk-align-right" style="border: solid 1px lightgray; padding: 2px; margin: 2px">
                    <button class="uk-button uk-button-default uk-button-large" uk-icon="icon: refresh" style="padding: 0; width: 55px"></button>
                    <button class="uk-button uk-button-danger uk-button-large" uk-icon="icon: close" style="padding: 0; width: 55px"></button>

                </div>
            </div>
            <hr/>

            <h4>Form container</h4>
            <div class="uk-card uk-card-default uk-width-1-1">
                <div class="uk-card-header" style="padding: 10px">
                    <div class="container" style="height: 60px">
                        <div class="uk-background-primary uk-light uk-panel" style="padding: 3px 9px; margin: 0 0 3px 2px"><p class="uk-h5">Título do Form</p></div>
                        <div class="uk-align-left" style="background-color: #f9f9f9; padding: 4px; margin: 2px">
                            <button class="uk-button uk-button-default uk-button-large" uk-icon="icon: chevron-double-left" style="padding: 0; width: 55px; background-color: #fdfdfd"></button>
                            <button class="uk-button uk-button-default uk-button-large" uk-icon="icon: triangle-left" style="padding: 0; width: 55px; background-color: #fdfdfd"></button>
                            <button class="uk-button uk-button-default uk-button-large" uk-icon="icon: triangle-right" style="padding: 0; width: 55px; background-color: #fdfdfd"></button>
                            <button class="uk-button uk-button-default uk-button-large" uk-icon="icon: chevron-double-right" style="padding: 0; width: 55px; background-color: #fdfdfd"></button>
                        </div>

                        <div class="uk-align-left" style="background-color: #f9f9f9; padding: 4px; margin: 2px">
                            <button class="uk-button uk-button-default uk-button-large" uk-icon="icon: plus-circle" style="padding: 0; width: 55px; background-color: #fdfdfd"></button>
                            <button class="uk-button uk-button-default uk-button-large" uk-icon="icon: trash" style="padding: 0; width: 55px; background-color: #fdfdfd" disabled></button>
                            <button class="uk-button uk-button-default uk-button-large" uk-icon="icon: file-edit" style="padding: 0; width: 55px; background-color: #fdfdfd"></button>
                            <button class="uk-button uk-button-default uk-button-large" uk-icon="icon: check" style="padding: 0; width: 55px; background-color: #fdfdfd"></button>
                            <button class="uk-button uk-button-default uk-button-large" uk-icon="icon: ban" style="padding: 0; width: 55px; background-color: #fdfdfd"></button>

                        </div>

                        <div class="uk-align-right" style="background-color: #f9f9f9; padding: 4px; margin: 2px">
                            <button class="uk-button uk-button-default uk-button-large" uk-icon="icon: search" style="padding: 0; width: 55px; background-color: #fdfdfd"></button>
                            <button class="uk-button uk-button-default uk-button-large" uk-icon="icon: refresh" style="padding: 0; width: 55px; background-color: #fdfdfd"></button>
                            <button class="uk-button uk-button-default uk-button-large" uk-icon="icon: close" style="padding: 0; width: 55px; background-color: #fdfdfd"></button>

                        </div>
                    </div>
                </div>
                <div class="uk-card-body">
                    <form class="uk-grid-small" uk-grid>
                        <div class="uk-width-1-1">
                            <label class="uk-form-label" for="">ID</label>
                            <input class="uk-input" type="text" placeholder="100">
                        </div>
                        <div class="uk-width-1-2@s">
                            <label class="uk-form-label" for="">Nome</label>
                            <input class="uk-input" type="text" placeholder="50">
                        </div>
                        <div class="uk-width-1-4@s">
                            <label class="uk-form-label" for="">CPF</label>
                            <input class="uk-input" type="text" placeholder="25">
                        </div>
                        <div class="uk-width-1-4@s">
                            <label class="uk-form-label" for="">RG</label>
                            <input class="uk-input" type="text" placeholder="25">
                        </div>
                        <div class="uk-width-1-2@s">
                            <label class="uk-form-label" for="">Telefone</label>
                            <input class="uk-input" type="text" placeholder="50">
                        </div>
                        <div class="uk-width-1-2@s">
                            <label class="uk-form-label" for="">E-mail</label>
                            <input class="uk-input" type="text" placeholder="50">
                        </div>
                    </form>
                </div>
                <div class="uk-card-footer">
                    <a href="#" class="uk-button uk-button-text">Read more</a>
                </div>
            </div>

            <div class="uk-height-large">
                
            </div>
        </div>
        <script src="./bundle.js"></script>
    </body>
</html>
